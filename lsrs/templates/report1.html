<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report 1</title>
    <link rel="stylesheet" href="../static/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Category Report</h1>
	<div class="page-content">
		<table class="table">
			<thead>
			<tr>
				<th>Category</th>
				<th>Number of products</th>
				<th>Min regular price</th>
				<th>Avg regular price</th>
				<th>Max regular price</th>
			</tr>
			</thead>

			{% for item in data %}
			<tr>
				<td>{{item[0]}}</td>
				<td>{{item[1] | format_number }}</td>
				<td>{{item[2] | format_currency }}</td>
				<td>{{item[3] | format_currency }}</td>
				<td>{{item[4] | format_currency }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
	<script src="../static/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
</body>
</html>
